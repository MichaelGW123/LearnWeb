            <h2>General</h2>
            <div class="row">
              <script>
                const generalCards = [
                  {
                    title: "HTML Tutorial page",
                    imageUrl: "Images/w3school.png",
                    linkUrl: "https://www.w3schools.com/html/default.asp"
                  },
                  {
                    title: "Google",
                    imageUrl: "Images/Google.png",
                    linkUrl: "https://www.google.com/"
                  },

                    title: "Gmail",
                    imageUrl: "Images/Gmail.png",
                    linkUrl: "https://mail.google.com/mail/u/0/#inbox"
                  },

                    title: "Google Drive",
                    imageUrl: "Images/googledrive.png",
                    linkUrl: "https://drive.google.com/drive/my-drive"

                    title: "Budget",
                    imageUrl: "Images/Budget.jpg",
                    linkUrl: "https://docs.google.com/spreadsheets/d/1IMlbig4RhKzy3zWSN6_fVd1DX8SOmu4fLRYREn7p6Pk/edit#gid=1778981258"
                  }
                ];

                const generalContainer = document.querySelector(".general .row");

                generalCards.forEach(cardData => {
                  const cardElement = createCard(cardData.title, cardData.imageUrl, cardData.linkUrl);
                  const columnElement = document.createElement("div");
                  columnElement.classList.add("column");
                  columnElement.appendChild(cardElement);
                  generalContainer.appendChild(columnElement);
                });

                function createCard(title, imageUrl, linkUrl) {
                  const card = document.createElement("div");
                  card.classList.add("card");

                  const link = document.createElement("a");
                  link.href = linkUrl;
                  link.target = "_blank";

                  const image = document.createElement("img");
                  image.src = imageUrl;
                  image.alt = title;

                  const cardBody = document.createElement("div");
                  cardBody.classList.add("card-body");

                  const cardText = document.createElement("h4");
                  cardText.classList.add("card-text");
                  const cardLink = document.createElement("a");
                  cardLink.href = linkUrl;
                  cardLink.target = "_blank";
                  cardLink.textContent = title;

                  cardText.appendChild(cardLink);
                  cardBody.appendChild(cardText);

                  link.appendChild(image);
                  card.appendChild(link);
                  card.appendChild(cardBody);

                  return card;
                }
              </script>
